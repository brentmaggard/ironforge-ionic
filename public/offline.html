<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Offline - IronForge</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2196F3 0%, #9C27B0 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .offline-features {
            margin-top: 40px;
            text-align: left;
        }
        
        .offline-features h3 {
            font-size: 1.2rem;
            margin-bottom: 16px;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            opacity: 0.9;
        }
        
        .feature-list li:before {
            content: "‚úì";
            margin-right: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
        <h1>You're Offline</h1>
        <p>IronForge needs an internet connection to sync your data. Don't worry, your workout progress is saved locally!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <h3>What works offline:</h3>
            <ul class="feature-list">
                <li>View your workout history</li>
                <li>Browse exercise library</li>
                <li>Track current workouts</li>
                <li>Access saved routines</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for network status
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Attempt to reconnect every 30 seconds
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
